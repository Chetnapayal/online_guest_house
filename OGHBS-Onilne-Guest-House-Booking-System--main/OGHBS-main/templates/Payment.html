<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/Payment.css') }}">

</head>
<body>
    <div id="root">
  <div id="card">
    <div id="card-bottom"></div>
    <div id="card-top">
      <div class="logo">
      <svg version="1.1" id="visa" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="72px" height="72px" viewBox="0 0 47.834 47.834" style="enable-background:new 0 0 47.834 47.834;" fill="white">

        </g>
      </svg>
    </div>
      <div class="card-number">
        XXXX XXXX XXXX XXXX
      </div>
      <div class="row-container">
        <div class="card-holder">
          <span>Card Holder</span>
          <span></span>
        </div>
        <div class="expiry">
          <span>Expires</span>
          <span>
            <span class="expiry-month">00</span>
            /
            <span class="expiry-year">00</span>
          </span>
        </div>
        <div class="cvc">
          <span>CVV</span>
          <span>___</span>
        </div>
      </div>
    </div>
  </div>
  <div id="form" autocomplete="off">
    <header>
      <h2 style="font-family: 'Montserrat', sans-serif; color: white; font-size: 25px;">Payment Information</h2>
    </header>
    <fieldset class="card-number">
      <legend style="color: white;">Card Number</legend>
      <span>
        <input id="card-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" style="color: white;"/>
      </span>
    </fieldset>
    <fieldset class="card-holder">
      <legend style="color: white;">Card holder</legend>
      <input type="text" id="card-holder" placeholder="Albert Einstein" style="color: white;"/>
    </fieldset>
    <div class="row-container">
      <fieldset class="expiry-month">
        <legend style="color: white;">Expiry Month</legend>
        <select>
            <option selected>00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
      </fieldset>
      <fieldset class="expiry-year">
        <legend style="color: white;">Expiry Year</legend>
        <select id="card-expiration-year">
          <option selected>0000</option>
          <option value="20">2020</option>
          <option value="21">2021</option>
          <option value="22">2022</option>
          <option value="23">2023</option>
          <option value="24">2024</option>
          <option value="25">2025</option>
          <option value="26">2026</option>
          <option value="27">2027</option>
          <option value="28">2028</option>
          <option value="29">2029</option>
          <option value="30">2030</option>
        </select>
      </fieldset>
      <fieldset class="cvc">
        <legend style="color: white;">CVC</legend>
        <input type="text" maxlength="3" placeholder="000"/>
      </fieldset>
    </div>
    <div class="payment-details">
      <div class="subtotal">
        <span class="category" style="color: white;">Room Price:</span>
        <span class="price" style="color: white;">{{ roomPrice }} /-</span>
      </div>
      <div class="gst">
        <span class="category" style="color: white;">Food Price</span>
        <span class="price" style="color: white;">{{ foodPrice }} /-</span>
      </div>
      <div class="qst">
        <span class="category" style="color: white;">Total:</span>
        <span class="price" style="color: white;">{{ roomPrice+foodPrice }}/-</span>
      </div>
      <div class="total">
        <span class="category" style="color: white;"><b>Booking Amount(20%)</b></span>
        <span class="price" style="color: white;"><b>{{ payable }}</b></span>
      </div>
      <form action="/paymentComplete" method="POST">
          <input class="button" id="sButton" type="submit" value="Pay Now" />
      </form>
</div>
  </div>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static',filename='/js/Payment.js') }}" crossorigin="anonymous"></script>
</html>
